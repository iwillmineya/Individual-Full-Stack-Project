<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameYap</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/media-player.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Main navigation">
            <div class="container-fluid">
                                <a class="navbar-brand" href="{% url 'home' %}">GameYap</a>
                                <div class="media-player ms-3">
                                                                            <span class="track-title">Lofi Chill Beats</span>
                                                                            <button class="btn btn-outline-light btn-sm" id="play-btn" title="Play" type="button" style="display:none;">
                                                                                <span id="play-icon">&#9658;</span>
                                                                            </button>
                                                                            <button class="btn btn-outline-light btn-sm" id="pause-btn" title="Pause" type="button">
                                                                                <span id="pause-icon">&#10073;&#10073;</span>
                                                                            </button>
                                                                            <audio id="bg-audio" loop autoplay muted>
                                                                                <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_128b6b2b7b.mp3" type="audio/mpeg">
                                                                                Your browser does not support the audio element.
                                                                            </audio>
                                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'game_create' %}">Add Game</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4" id="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; {{ now|date:'Y' }} GameYap. All rights reserved.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
            // Media player logic with forced autoplay and unmute on interaction
            const audio = document.getElementById('bg-audio');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            audio.volume = 0.25;
            window.addEventListener('DOMContentLoaded', () => {
                audio.play();
                pauseBtn.style.display = 'inline-block';
                playBtn.style.display = 'none';
            });
            // Unmute and play on any user interaction
            document.body.addEventListener('click', function() {
                if (audio.muted) {
                    audio.muted = false;
                    audio.play();
                    pauseBtn.style.display = 'inline-block';
                    playBtn.style.display = 'none';
                }
            }, { once: true });
            playBtn.addEventListener('click', function() {
                audio.muted = false;
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            });
            pauseBtn.addEventListener('click', function() {
                audio.pause();
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'inline-block';
            });
</script>
</body>
</html>
