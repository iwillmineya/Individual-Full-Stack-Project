<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameYap</title>
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">
        <link rel="stylesheet" href="{% static '/css/media-player.css' %}">
        <style>
            body.bg-alt {
                background: linear-gradient(120deg, #23243a 0%, #181824 100%), url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
                min-height: 100vh;
                background-size: auto, cover;
                background-repeat: repeat, no-repeat;
                    color: #e0e3f3;
            }
                .alt-page-heading {
                    color: #e0e3f3 !important;
                    text-shadow: 0 2px 8px rgba(37,117,252,0.15);
                }
                #main-content {
                    overflow: visible !important;
                }
                /* Hide scrollbars for all elements except the browser window */
                ::-webkit-scrollbar {
                    width: 0px;
                    background: transparent;
                }
                html {
                    scrollbar-width: none;
                }
        </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        {% if not request.path == '/' %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.classList.add('bg-alt');
                });
            </script>
        {% endif %}
        <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Main navigation">
            <div class="container-fluid">
                                                <a class="navbar-brand" href="{% url 'home' %}">GameYap</a>
                                                <div class="d-flex flex-grow-1 justify-content-end align-items-center">
                                                                                            <div style="width:180px; height:40px; overflow:hidden; border-radius:1rem; background:#23243a;">
                                                                                                <iframe width="180" height="40" src="https://www.youtube.com/embed/-DfHaOYeaqk?autoplay=1&controls=0&showinfo=0&rel=0&loop=1&playlist=-DfHaOYeaqk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="border:none;"></iframe>
                                                                                            </div>
                                                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'game_create' %}">Add Game</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4" id="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; {{ now|date:'Y' }} GameYap. All rights reserved.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
            // Media player logic with forced autoplay and unmute on interaction
            const audio = document.getElementById('bg-audio');
            const playBtn = document.getElementById('play-btn');
            const pauseBtn = document.getElementById('pause-btn');
            audio.volume = 0.25;
            window.addEventListener('DOMContentLoaded', () => {
                audio.play();
                pauseBtn.style.display = 'inline-block';
                playBtn.style.display = 'none';
            });
            // Unmute and play on any user interaction
            document.body.addEventListener('click', function() {
                if (audio.muted) {
                    audio.muted = false;
                    audio.play();
                    pauseBtn.style.display = 'inline-block';
                    playBtn.style.display = 'none';
                }
            }, { once: true });
            playBtn.addEventListener('click', function() {
                audio.muted = false;
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            });
            pauseBtn.addEventListener('click', function() {
                audio.pause();
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'inline-block';
            });
</script>
</body>
</html>
