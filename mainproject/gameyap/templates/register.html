
{% extends "base.html" %}
{% block content %}
<section aria-labelledby="register-heading">
  <h2 id="register-heading">Register</h2>
  <form method="post" aria-describedby="register-heading">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" aria-label="Register">Register</button>
  </form>
  <a href="{% url 'login' %}" class="btn btn-link" aria-label="Go to login">Already have an account? Login</a>
</section>
{% endblock %}
