{% extends "base.html" %}
{% block content %}
  <h2>Delete Game</h2>
  <p>Are you sure you want to delete "{{ game.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
  </form>
{% endblock %}
